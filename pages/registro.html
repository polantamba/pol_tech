<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - POLTECH QUITO</title>
    <link rel="icon" href="img/logoPoltech.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-[#121212] text-gray-200 font-['Poppins']">
    <header id="navbar"
        class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-[#121212]/80 backdrop-blur-sm shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/index.html" class="flex items-center space-x-3"><img src="img/logoPoltech.svg" class="h-14 w-auto"
                    alt="POLTECH Logo" /><span class="text-3xl font-bold text-white">POLTECH</span></a>
            <a href="/index.html"
                class="bg-green-500 hover:bg-green-600 text-gray-900 font-bold py-2 px-5 rounded-full transition-transform hover:scale-105">Volver
                a Inicio</a>
        </nav>
    </header>

    <main class="pt-32 min-h-screen flex items-center justify-center">
        <div class="max-w-5xl w-full mx-auto bg-[#1a1a1a] p-8 rounded-xl shadow-2xl">
            <h1 class="text-3xl font-bold text-center text-white dmb-8">Únete a la Comunidad POLTECH</h1>

            <form id="registro-form" class="space-y-6 mb-12">
                <div class="grid md:grid-cols-2 gap-6">
                    <input type="text" id="nombre" placeholder="Nombre"
                        class="w-full bg-[#121212] border-2 border-gray-600 rounded-lg p-3 focus:border-green-500 outline-none transition"
                        required>
                    <input type="text" id="apellido" placeholder="Apellido"
                        class="w-full bg-[#121212] border-2 border-gray-600 rounded-lg p-3 focus:border-green-500 outline-none transition"
                        required>
                </div>
                <input type="email" id="correo" placeholder="Correo Electrónico"
                    class="w-full bg-[#121212] border-2 border-gray-600 rounded-lg p-3 focus:border-green-500 outline-none transition"
                    required>
                <div class="grid md:grid-cols-2 gap-6">
                    <input type="password" id="contrasena" placeholder="Contraseña"
                        class="w-full bg-[#121212] border-2 border-gray-600 rounded-lg p-3 focus:border-green-500 outline-none transition"
                        required>
                    <input type="tel" id="telefono" placeholder="Teléfono"
                        class="w-full bg-[#121212] border-2 border-gray-600 rounded-lg p-3 focus:border-green-500 outline-none transition"
                        required>
                </div>
                <div class="text-center">
                    <button type="submit"
                        class="w-full md:w-auto bg-green-500 hover:bg-green-600 text-gray-900 font-bold py-3 px-10 rounded-full transition-transform hover:scale-105">Crear
                        Cuenta</button>
                </div>
            </form>

            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-400">
                    <thead class="text-xs text-gray-300 uppercase bg-gray-700/50">
                        <tr>
                            <th class="px-6 py-3">Nombre</th>
                            <th class="px-6 py-3">Apellido</th>
                            <th class="px-6 py-3">Correo</th>
                            <th class="px-6 py-3">Contraseña</th>
                            <th class="px-6 py-3">Teléfono</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-registros"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="/js/registro.js"></script>
</body>

</html>
